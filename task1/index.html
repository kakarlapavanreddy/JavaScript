<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CarsHub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="script" href="script.js">
</head>

<body>

  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="logo">Cars<span>Hub</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Cars</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="btn">Login</button>
  </header>

  ===== HERO SECTION =====
  <section class="hero">
    <div class="hero-text">
      <h1>Find Your Dream Car</h1>
      <p>
        CarsHub helps you explore, compare, and choose
        the best cars at the best prices.
      </p>
      <button class="btn">Explore Cars</button>
    </div>
  </section>

  <!-- ===== CAR LIST ===== -->
  <section class="cars">
    <h2>Popular Cars</h2>

    <div class="car-container">
      <div class="car-card">
        <img src="images/car1.jpg" alt="Car">
        <h3>BMW X5</h3>
        <p>₹75 Lakhs</p>
        <button class="btn-outline">View Details</button>
      </div>

      <div class="car-card">
        <img src="images/car2.jpg" alt="Car">
        <h3>Audi A6</h3>
        <p>₹65 Lakhs</p>
        <button class="btn-outline">View Details</button>
      </div>

      <div class="car-card">
        <img src="images/car3.jpg" alt="Car">
        <h3>Mercedes C-Class</h3>
        <p>₹70 Lakhs</p>
        <button class="btn-outline">View Details</button>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>© 2026 CarsHub. All Rights Reserved.</p>
  </footer>

</body>

</html>
